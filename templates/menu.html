<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<!-- outputs to HTML in double braces-->

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
    <li> <strong> {{message}} </strong></li>
    {% endfor %}
  {% endif %}
{% endwith %}
<!-- logic in here percents and braces -->
{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>
<!-- easier to update all HTML in the function within the app -->
<p> <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Edit</a> </p>

<p> <a href='{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}'>Delete</a> </p>
</div>


{% endfor %}
</body>

</html>
